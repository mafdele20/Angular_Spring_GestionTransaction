<p></p>
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr> <th>Id</th><th>Montant</th><th>Date D'envoie</th> <th>Emetteur</th> <th>Recepteur</th> <th>Action</th><th>Action</th> <th>Action</th> </tr>
                <tbody *ngFor="let envoie of envoies">
                    <tr >
                        <td>{{envoie.id}}</td>
                        <td>{{envoie.montant}}</td>
                        <td>{{envoie.date | date:'dd/MM/yyyy'}}</td>
                        <td>{{envoie.emetteur.nomE}}</td>
                        <td>{{envoie.recepteur.nomR}}</td>
                        <td><a href="#" [routerLink]="['/envoie/', envoie.id, 'view']" class="btn btn-info shadow">Detail</a></td>
                        <td><a href="#" [routerLink]="['/envoie/', envoie.id, 'edit']" class="btn btn-primary shadow">Edit</a></td>
                        <td><button (click)="deletePost(envoie.id)" class="btn btn-danger shadow">Delete</button></td>
                      
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
